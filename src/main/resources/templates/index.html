<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>
<h1>File info uploader</h1>
<hr/>
<h4>Upload File info:</h4>
<form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
    <input type="file" name="file"/> <br/><br/>
    <button type="submit">Submit</button>
</form>
<hr/>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<a th:href="@{/list}">All files info list JSON</a></br>
<a th:href="@{/list/1}">One file info JSON</a></br>
<a th:href="@{/csv/1}">One file info CSV</a>
</body>
</html>
